<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        .btn-custom {
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.08);
        }
        h2 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center text-dark mb-4">âž• Add Student</h2>

        <form th:action="@{/students}" method="post">
            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" name="address" required>
            </div>

            <button type="submit" class="btn btn-success w-100 btn-custom">âœ… Save</button>
            <a href="/students" class="btn btn-secondary w-100 mt-2 btn-custom">ðŸ”™ Cancel</a>
        </form>
    </div>

    <!-- Pop-up notification -->
    <div id="popup" class="popup">
        <p>Student added successfully!</p>
        <button onclick="closePopup()" class="btn btn-primary">OK</button>
    </div>

    <script>
        // Show pop-up message if student is added
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success')) {
                document.getElementById("popup").style.display = "block";
            }
        };

        // Close pop-up
        function closePopup() {
            document.getElementById("popup").style.display = "none";
            window.location.href = "/students";
        }
    </script>

</body>
</html>
