<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        .btn-custom {
            transition: 0.3s;
        }
        .btn-custom:hover {
            transform: scale(1.08);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center text-dark mb-4">‚úè Edit Student</h2>

        <form th:action="@{/students/{id}(id=${student.id})}" method="post" onsubmit="showPopup(event)">
            <input type="hidden" name="id" th:value="${student.id}">

            <div class="mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstName" th:value="${student.firstName}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastName" th:value="${student.lastName}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:value="${student.email}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" name="address" th:value="${student.address}" required>
            </div>

            <button type="submit" class="btn btn-warning w-100 btn-custom">‚úÖ Update</button>
            <a href="/students" class="btn btn-secondary w-100 mt-2 btn-custom">üîô Cancel</a>
        </form>
    </div>

    <!-- Pop-up notification -->
    <div id="popup" class="popup">
        <p>Student updated successfully!</p>
        <button onclick="closePopup()" class="btn btn-primary">OK</button>
    </div>

    <script>
        function showPopup(event) {
            event.preventDefault();  // Stop form submission
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
            document.querySelector("form").submit();  // Continue form submission
        }
    </script>

</body>
</html>
