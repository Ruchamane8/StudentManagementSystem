<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        body {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            font-family: 'Poppins', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .table {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-custom {
            transition: 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.08);
        }
        h2 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            text-align: center;
        }
        .popup button {
            margin-top: 10px;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center text-dark mb-4">üìö Student Management</h2>

        <a href="/students/new" class="btn btn-success mb-3 btn-custom">‚ûï Add New Student</a>

        <!-- Pop-up notification -->
        <div id="popup" class="popup">
            <p id="popup-message"></p>
            <button onclick="closePopup()" class="btn btn-primary">OK</button>
        </div>

        <table class="table table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${students}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.firstName}"></td>
                    <td th:text="${student.lastName}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.address}"></td>
                    <td>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" 
                           class="btn btn-warning btn-sm btn-custom">‚úè Update</a>
                        <a href="#" 
                           th:data-delete-url="@{/students/delete/{id}(id=${student.id})}"
                           class="btn btn-danger btn-sm btn-custom delete-btn">üóë Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        // Show pop-up message
        function showPopup(message) {
            document.getElementById("popup-message").innerText = message;
            document.getElementById("popup").style.display = "block";
        }

        // Close pop-up message
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Check for success messages from backend
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('success')) {
                showPopup(urlParams.get('success'));
            }
        };

        // Handle delete confirmation
        document.querySelectorAll(".delete-btn").forEach(btn => {
            btn.addEventListener("click", function(e) {
                e.preventDefault();
                if (confirm("Are you sure you want to delete this student?")) {
                    window.location.href = this.getAttribute("data-delete-url") + "?success=Student deleted successfully!";
                }
            });
        });
    </script>

</body>
</html>
