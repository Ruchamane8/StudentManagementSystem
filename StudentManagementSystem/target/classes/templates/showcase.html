<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Showcase</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f6d365, #fda085);
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">📚 Student Management System Showcase</h2>
        <div class="gallery">
            <div class="card">
                <img src="/images/screenshot1.png" alt="Dashboard">
                <p>🏠 Dashboard</p>
            </div>
            <div class="card">
                <img src="/images/screenshot2.png" alt="Student List">
                <p>➕ Add New Student</p>
            </div>
            <div class="card">
                <img src="/images/screenshot3.png" alt="Add Student">
                <p>📋 Student List</p>
            </div>
            <div class="card">
                <img src="/images/screenshot4.png" alt="Update Student">
                <p>✏ Update Student</p>
            </div>
            <div class="card">
                <img src="/images/screenshot6.png" alt="Delete Confirmation">
                <p>🗑 Delete Confirmation</p>
            </div>
        </div>
    </div>
</body>
</html>
